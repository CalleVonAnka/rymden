<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <meta charset="UTF-8">
    <title>Multi backgrounds css</title>
    <style>
      body{
        background: whitesmoke;
        margin: 0px;
      }
      div#banner{
        width: 100%;
        height: 500px;
        margin: 0px auto;
        background-color: black;
        background-image: url(planet.png), url(stars.png), url(bg.jpg);
        background-position: 120% 70px, 0px 0px, 0px 0px;
        background-repeat: no-repeat, repeat, repeat;

        animation: animate-back cubic-bezier(0.4, 0, 1, 1) 20s infinite;
      }
      @keyframes animate-back {
        from{
          background-position: 120% 70px, 0px 0px, 0px 0px;
        }
        to{
          background-position: -20% 70px, -978px 0px, -500px 0px;
        }
      }
      div#banner .bild{
        height: 128px;
        width: 128px;
        margin: 150px 0px 0px 20%;
        -webkit-animation-duration: 2s;
        -webkit-animation-delay: 1s;
        -webkit-animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body>
    <div id="banner">
      <img class="bild animated pulse" src="astro.png" alt="astronaut">
    </div>
  </body>
</html>
